
  1080P-Atmos:
    plex_search:
      all:
        resolution: 1080P
    filters:
      filepath:
       - Atmos
      filepath.not:
        - 4K
        - DTS-X
        - TrueHD
        - DTS-HD
    item_overlay:
      name: 1080P-Atmos
      url: https://github.com/el3kt2ik/Plex-Meta-Manager-Configs/raw/master/el3kt2ik/overlays/1080P-Atmos/overlay.png 
    build_collection: false

